<html>
<head>
<title>正在跳转...</title>
<script>
function getQueryString(name) {
	var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
	var r = window.location.search.substr(1).match(reg);
	if (r != null) return unescape(r[2]); return null;
}
</script>
</head>
<body>
<img width="0px" height="40%"/>
<div id="Layer1" style="text-align:center"> 
<image version="1.1" xmlns="http://www.w3.org/2000/svg" width="119.5" height="119.5" src="alipayloading.svg">
</image>
</div>
<div id="t_1" style="text-align:center;position:fixed;bottom:20%;width:100%">
<p style="font-size:40px">正在跳转目标页面...</p>
</div>
<script language="javascript" type="text/javascript">
var target = getQueryString("target");
location.href=target;
</script>
</body>
</html>
