<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
* {	
  box-sizing: border-box;	
}
.column {
  float: left;
  width: 33.33%;
  padding: 10px;
}
.row:after {
  content: "";
  display: table;
  clear: both;
}
.btn {
  border: none;
  outline: none;
  padding: 12px 16px;
  background-color: #f1f1f1;
  cursor: pointer;
}
.btn:hover {
  background-color: #ddd;
}
.btn.active {
  background-color: #666;
  color: white;
}
</style>
</head>
<body>
<h1>发现</h1>
<div id="btnContainer">
  <button class="btn" onclick="listView()"><i class="fa fa-bars"></i> 列表</button> 
  <button class="btn active" onclick="gridView()"><i class="fa fa-th-large"></i> 方块</button>
</div>
<br>
<h2>轻应用</h2>
<div class="row">
  <div class="column" onclick="window.location.href= 'https://qinlili.bid/redirect.html?target=https://pure.qinlili.bid';return false" style="background-color:#F8C3CD;">
    <h1>纯净Android公约</h1>
    <p>改善Android生态和用户体验</p>
  </div>
  <div class="column" onclick="window.location.href= 'https://qinlili.bid/redirect.html?target=https://qinlili.bid/LightApp/R6/splash.html';return false" style="background-color:#FB966E;">
    <h1>R6战绩查询</h1>
    <p>从官方查询你的R6战绩</p>
  </div>
  <div class="column" onclick="window.location.href= 'https://qinlili.bid/redirect.html?target=https://tablet.qinlili.bid';return false" style="background-color:#FAD689;">
    <h1>平板助手</h1>
    <p>最大化平板的作用</p>
  </div>
</div>
<h2>客户端</h2>
<div class="row">
  <div class="column" onclick="window.location.href= 'qinlili://client.plugin.uxboost';return false" style="background-color:#F8C3CD;">
    <h1>UXBoost优化</h1>
    <p>优化性能或存储空间</p>
  </div>
  <div class="column" onclick="window.location.href= 'qinlili://client.clean';return false" style="background-color:#FB966E;">
    <h1>清理</h1>
    <p>释放存储空间</p>
  </div>
  <div class="column" onclick="window.location.href= 'qinlili://client.download';return false" style="background-color:#FAD689;">
    <h1>下载器</h1>
    <p>执行http下载</p>
  </div>
  <div class="column" onclick="window.location.href= 'qinlili://client.selfupdate';return false" style="background-color:#DB8E71;">
    <h1>检查更新</h1>
    <p>检查客户端是否有新版本</p>
  </div>
</div>
<script>
var elements = document.getElementsByClassName("column");
var i;
function listView() {
  for (i = 0; i < elements.length; i++) {
    elements[i].style.width = "100%";
  }
}
function gridView() {
  for (i = 0; i < elements.length; i++) {
    elements[i].style.width = "33.33%";
  }
}
var container = document.getElementById("btnContainer");
var btns = container.getElementsByClassName("btn");
for (var i = 0; i < btns.length; i++) {
  btns[i].addEventListener("click", function() {
    var current = document.getElementsByClassName("active");
    current[0].className = current[0].className.replace(" active", "");
    this.className += " active";
  });
}
</script>
</body>
</html>
